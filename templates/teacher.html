<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Summary View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Student Chat</a>
            <div class="d-flex">
                <a class="btn btn-outline-light" href="/">Back to Chat</a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h4 class="mb-0">Latest Summary</h4>
            <div class="d-flex gap-2">
                <button id="refresh-summary-btn" class="btn btn-outline-secondary btn-sm">Refresh</button>
                <button id="download-pdf-btn" class="btn btn-outline-primary btn-sm">Download PDF</button>
                <button id="download-docx-btn" class="btn btn-outline-primary btn-sm">Download Word</button>
            </div>
        </div>
        <div class="card">
            <div id="teacher-summary" class="card-body">
                <div class="text-muted">No summary available yet.</div>
            </div>
        </div>
    </main>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/teacher.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
